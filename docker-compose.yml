services:
  mongodb:
    image: mongo:7.0
    container_name: studio-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: studio-gallery
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - studio-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXTAUTH_URL: ${APP_URL:-http://localhost:9002}
        NEXTAUTH_SECRET: ai-gallery-super-secret-key-2024-production-ready
        GEMINI_API_KEY: ${GEMINI_API_KEY}
        MONGODB_URI: mongodb://admin:password123@mongodb:27017/studio-gallery?authSource=admin
        MAX_FILE_SIZE: 10485760
        APP_NAME: AI Gallery
        APP_URL: ${APP_URL:-http://localhost:9002}
    container_name: studio-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-9002}:3000"
    depends_on:
      - mongodb
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: ${APP_URL:-http://localhost:9002}
      NEXTAUTH_SECRET: ai-gallery-super-secret-key-2024-production-ready
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/studio-gallery?authSource=admin
      MAX_FILE_SIZE: 10485760
      APP_NAME: AI Gallery
      APP_URL: ${APP_URL:-http://localhost:9002}
    networks:
      - studio-network

volumes:
  mongodb_data:

networks:
  studio-network:
    driver: bridge
